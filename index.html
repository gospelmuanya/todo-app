<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="app">
            <header>
                <h1>To-Do List</h1>
            </header>
            <div class="input">
              <input type="text" id="taskInput" placeholder="Write your list here">
              <button onclick="addTask()" class="btn-1">Add Task</button>
            </div>  
            <ul id="taskList"></ul>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
